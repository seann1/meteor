<template name="restaurants">
	<div class="container">
		<h1>My Restaurants</h1>
		{{#each userRestaurants}}
			<div class="restaurantRow">
				{{name}}
			</div>
		{{/each}}
	</div>


	<div class="container">
		{{ #if selectedRestaurantDoc }}
			<h2>Edit {{selectedRestaurantDoc.name}}</h2>
			{{#autoForm collection="Restaurants" doc=selectedRestaurantDoc id="updateRestaurantForm" type="update"}}
				<fieldset>
					{{> afQuickField name='name'}}
					{{> afQuickField name='address'}}
					<button type="submit" class="btn btn-primary">Update</button>
				</fieldset>
			{{/autoForm}}
		{{ else }}
			<h2>Add</h2>
			{{#autoForm collection="Restaurants" id="insertRestaurantForm" type="insert"}}
				<fieldset>
					{{> afQuickField name='name' value=restaurantHelper}}
					{{> afQuickField name='address'}}
					<button type="submit" class="btn btn-primary">Create</button>
				</fieldset>
			{{/autoForm}}
			<form action="/">
			  <input type="file" class="myFileInput" name="pic" accept="image/*">
			</form>
		{{ /if }}
		<ul>
			{{#each restaurants}}
			<li><a>{{name}}</a></li>
			{{/each}}
		</ul>

		<a id="clear-people">Clear</a>
	</div>
</template>
