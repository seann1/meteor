<template name="restaurantPage">
	<div class="container">
		<div class="row">
			<div class="col-md-10 restaurantTitle">
				<h1>{{restaurant.name}}</h1>
			</div>
			<div class="col-md-2">
				{{#if userCanEdit}}
					<a class="btn btn-success" href="{{pathFor 'editRestaurant'  _id=restaurant._id}}">Edit</a>
				{{/if}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 profile-background">
				<img src="{{profilePic}}" class="profilePic"/>
				{{#if userCanEdit}}
					<button type="button" class="photoUpload" data-toggle="modal" data-target="#myModal">
						<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
					</button>
				{{/if}}
			</div>
			<div class="col-md-5">
			</div>
			<div class="col-md-4">
				<div class="restaurantAddress">{{restaurant.address}}</div>
			</div>
		</div>
	</div>


	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
			<form action="/">
				<input type="file" id="input" name="pic" accept="image/*">
			</form>
			<div class="progress">
    			<div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
      				<span>{{progress}}% Complete</span>
    			</div>
  			</div>
  			{{#if success}}
    			<div>HI</div>
    		{{/if}}
  		 </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

</template>
