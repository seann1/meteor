<template name="restaurants">
	<div class="container">
		<h1 class="myRestaurants">My Restaurants</h1>
		{{#each userRestaurants}}
			<div class="row">
				<div class="col-md-4">
					<div class="restaurantRow">
						<a href="{{pathFor 'restaurantPage'}}" class="restaurantName">{{name}}</a>
					</div>
				</div>
			</div>
		{{/each}}
		<a href="{{pathFor 'newRestaurant'}}" class="btn btn-primary">New Restaurant</a>
	</div>
</template>

<template name="newRestaurant">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<form>
					<label for="name" class="newName">Name</label>
					<input type="text" name="name" class="form-control newNameInput" />

					<label for="address" class="newAddress">Street Address</label>
					<input type="text" name="address" class="form-control newAddressInput"/>
					<div><label class="cityState">Portland OR</label></div>
					<label for="zip" class="newZip">Zip Code</label>
					<input type="text" name="zip" class="form-control newZipInput"/>

					<button type="submit" class="btn btn-primary margin">Create</button>
					<button type="button" class="btn btn-default margin cancelButton">Cancel</button>
				</form>
			</div>
		</div>
	</div>
</template>

<template name="editRestaurant">
	<div class="container">
		<h2>Edit {{this.restaurant.name}}</h2>
		<div class="row">
			<div class="col-md-4">
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" value="{{this.restaurant.name}}" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="name">Address</label>
						<input type="text" name="address" value="{{this.restaurant.address}}" class="form-control"/>
					</div>
					<button type="submit" class="btn btn-primary margin">Edit</button>
				</form>
			</div>
		</div>
	</div>
	
</template>
