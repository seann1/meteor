<template name="speakers">
	<h1>Speakers</h1>
	{{#if editingDoc}}
		<h2>Edit</h2>
		{{> quickForm collection="Speakers" doc=editingDoc id="updateSpeakersForm" type="update"}}
	{{ else }}
		<h2>Add</h2>
		{{> quickForm collection="Speakers" id="insertSpeakerForm" type="insert"}}
	{{/if}}
		<ul>
			{{#each speakers}}
			<li><a>{{name}}</a></li>
			{{/each}}
		</ul>

		<a id="clear-people">Clear</a>
</template>
